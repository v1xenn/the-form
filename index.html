<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKN48</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulir Pendaftaran Member IKN48</h1>
    <form action="https://www.google.com/" method="POST">
        <label for="nama">Nama Lengkap : </label>
        <input id="nama" type="text" placeholder=" " required />

        <label for="nickname">Nama Panggilan : </label>
        <input id="nickname" type="text" placeholder=" " required />
        
        <label for="umur">Umur : </label>
        <input id="umur" type="number" min="1" max="99" required />
        
        <label for="birthplace">Tempat Lahir : </label>
        <input id="birthplace" type="text" required />
        
        <label for="birthdate">Tanggal Lahir : </label>
        <input id="birthdate" type="date" required />
        
        <label for="religion">Agama : </label>
        <input id="religion" type="text" required />
        
        <label for="address">Alamat : </label>
        <textarea id="address" cols="22" rows="3" required></textarea>
        
        <label for="height">Tinggi Badan (cm) : </label>
        <input id="height" type="number" required />
        
        <label for="weight">Berat Badan (kg) : </label>
        <input id="weight" type="number" required />
        
        <label for="email">Alamat Email : </label>
        <input id="email" type="email" required />
        
        <label for="nomor">Nomor Whatsapp : </label>
        <input id="nomor" type="number" required />

        <label for="hobby">Hobi : </label>
        <input id="hobby" type="text" required />

        <label for="nomor">Pendidikan terakhir : </label>
        <input id="nomor" type="number" required />
        
        <label for="motivation">Apa motivasi anda untuk menjadi member IKN48? </label>
        <textarea id="motivation" cols="22" rows="3" required></textarea>
        
        <label for="file">Berkas pendaftaran : </label>
        <input id="file" type="file" required />
        
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
